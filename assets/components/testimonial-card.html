<!-- Testimonial Card Component Template -->
<!-- Usage: Replace {{quote}}, {{name}}, {{title}}, {{logo}} with actual content -->
<div class="testimonial-card animate-on-scroll">
    <div class="testimonial-content">
        <div class="testimonial-quote">
            <i data-feather="quote" class="quote-icon"></i>
            <p class="quote-text">{{quote}}</p>
        </div>
        <div class="testimonial-author">
            <div class="author-info">
                <h4 class="author-name">{{name}}</h4>
                <p class="author-title">{{title}}</p>
            </div>
            <div class="company-logo">
                <img src="{{logo}}" alt="Company logo" class="logo-image">
            </div>
        </div>
    </div>
</div>
